<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/calendar}">Calendar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/dates/save}">Add date</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Work adding</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully added the date!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/works/save}"
                th:object="${work}"
        >
          <div class="form-group mb-3" hidden>
            <label class="form-label">Description</label>
            <input
                    class="form-control"
                    id="id"
                    name="id"
                    th:field="*{id}"
                    type="text"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter name of work"
                    th:field="*{name}"
                    type="text"
            />
            <p th:errors = "*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}"></p>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">Start date</label>
            <input
                    class="form-control"
                    id="start_day"
                    name="start_day"
                    placeholder="Enter the date you started work"
                    th:field="*{start_day}"
                    type="date"
            />
            <p th:errors = "*{start_day}" class="text-danger"
               th:if="${#fields.hasErrors('start_day')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Start time</label>
            <input
                    class="form-control"
                    id="starttime"
                    name="starttime"
                    placeholder="Enter start time of workday"
                    th:field="*{starttime}"
                    type="time"
            />
            <p th:errors = "*{starttime}" class="text-danger"
               th:if="${#fields.hasErrors('starttime')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">End time</label>
            <input
                    class="form-control"
                    id="endtime"
                    name="endtime"
                    placeholder="Enter time of ending workday"
                    th:field="*{endtime}"
                    type="time"
            />
            <p th:errors = "*{endtime}" class="text-danger"
               th:if="${#fields.hasErrors('endtime')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Salary(per day)</label>
            <input
                    class="form-control"
                    id="salary"
                    name="salary"
                    placeholder="Enter your salary"
                    th:field="*{salary}"
                    type="number"
            />
            <p th:errors = "*{salary}" class="text-danger"
               th:if="${#fields.hasErrors('salary')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Schedule</label>
            <select th:field="*{schedule}" id="schedule">
              <option value="5/2">5/2</option>
              <option value="2/2">2/2</option>
              <option value="1/3">1/3</option>
              <option value="3/3">3/3</option>
            </select>
            <p th:errors = "*{schedule}" class="text-danger"
               th:if="${#fields.hasErrors('schedule')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Color</label>
            <input
                    class="form-control-color"
                    id="color"
                    name="color"
                    placeholder="Enter color"
                    th:field="*{color}"
                    type="color"
            />
            <p th:errors = "*{color}" class="text-danger"
               th:if="${#fields.hasErrors('color')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
