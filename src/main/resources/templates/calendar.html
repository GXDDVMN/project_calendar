<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <title>CALENDAR</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 2px solid black;
      padding: 25px;
      text-align: center;
    }

    th {
      font-weight: normal;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>
<p th:text ="${month.getMonth()}"></p>
<p th:text ="${year}"></p>


<div id="calendar"></div>


<script th:inline="javascript">
  function createCalendar(elem, year, month) {

    let mon = month - 1; // месяцы в JS идут от 0 до 11, а не от 1 до 12
    let d = new Date(year, mon);
    let dayyys = "[[${days}]]";
    let days3 = dayyys.substring(1,dayyys.length-1).split(',');
    let params = new URL("http://localhost:8080/date?id=0");

    // document.writeln(days3);
    // document.writeln(days3.length);    //ДЛЯ ТЕСТА
    // document.writeln(days3.at(0));

    let table = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>';

    // пробелы для первого ряда
    // с понедельника до первого дня месяца
    // * * * 1  2  3  4
    for (let i = 0; i < getDay(d); i++) {
      table += '<td></td>';
    }

    // <td> ячейки календаря с датами
    while (d.getMonth() == mon) {





     if (days3.includes(d.getDate().toString())){
       params.searchParams.set('id',d.getDate().toString())
       table += '<td>' + d.getDate() + params + '<a href="'+params+'">Add date</a>' +'</td>';
      }
     else {
       table += '<td>' + d.getDate() +'</td>';
     }





      if (getDay(d) % 7 == 6) { // вс, последний день - перевод строки
        table += '</tr><tr>';
      }

      d.setDate(d.getDate() + 1);
    }

    // добить таблицу пустыми ячейками, если нужно
    // 29 30 31 * * * *
    if (getDay(d) != 0) {
      for (let i = getDay(d); i < 7; i++) {
        table += '<td></td>';
      }
    }

    // закрыть таблицу
    table += '</tr></table>';

    elem.innerHTML = table;
  }

  function getDay(date) { // получить номер дня недели, от 0 (пн) до 6 (вс)
    let day = date.getDay();
    if (day == 0) day = 7; // сделать воскресенье (0) последним днем
    return day - 1;
  }
  createCalendar(calendar, "[[${year}]]", "[[${month.getMonthValue()}]]");
</script>


<a th:href="@{/dates/save}">Add date</a>
</body>
</html>
