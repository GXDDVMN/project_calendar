<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <title>CALENDAR</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 2px solid black;
      padding: 25px;
      text-align: center;
    }

    th {
      font-weight: normal;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>
<p th:text ="${month.getMonth()}"></p>
<p th:text ="${year}"></p>


<div id="calendar"></div>


<script th:inline="javascript">
  function createCalendar(elem, year, month) {

    let mon = month - 1; // месяцы в JS идут от 0 до 11, а не от 1 до 12
    let d = new Date(year, mon);
    let days3 = "[[${days}]]".substring(1,"[[${days}]]".length-1).split(',');
    let dates2 = JSON.parse([[${datesjson}]]);



    let table = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>';

    // пробелы для первого ряда
    // с понедельника до первого дня месяца
    // * * * 1  2  3  4
    for (let i = 0; i < getDay(d); i++) {
      table += '<td></td>';
    }

    // <td> ячейки календаря с датами
    while (d.getMonth() == mon) {






      let a = '<td>'+d.getDate();
      if (days3.includes(d.getDate().toString())){
        for (let i=0;i<days3.length;i++){
          if(days3[i]==d.getDate())
          a+='<p><input type="button" value="'+dates2[i].starttime+'" onclick="getDate(\''+i+'\');"  ></p>';
        }
        a+='</td>';

      }
      table +=a+'</td>';





      if (getDay(d) % 7 == 6) { // вс, последний день - перевод строки
        table += '</tr><tr>';
      }

      d.setDate(d.getDate() + 1);
    }

    // добить таблицу пустыми ячейками, если нужно
    // 29 30 31 * * * *
    if (getDay(d) != 0) {
      for (let i = getDay(d); i < 7; i++) {
        table += '<td></td>';
      }
    }

    // закрыть таблицу
    table += '</tr></table>';

    elem.innerHTML = table;
  }

  function getDay(date) { // получить номер дня недели, от 0 (пн) до 6 (вс)
    let day = date.getDay();
    if (day == 0) day = 7; // сделать воскресенье (0) последним днем
    return day - 1;
  }
  function getDate(day){
    let dates = JSON.parse([[${datesjson}]]);
    alert(JSON.stringify(dates[day]));
  }

  createCalendar(calendar, "[[${year}]]", "[[${month.getMonthValue()}]]");
</script>


<span th:text="${datesjson}"></span>
<a th:href="@{/dates/save}">Add date</a>
</body>
</html>
